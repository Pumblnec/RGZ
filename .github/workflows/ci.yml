name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install flask flask-login pytest bandit
    
    - name: Run tests
      run: |
        python -m pytest test_app.py -v
    
    - name: Security check
      run: |
        bandit -r . -f txt